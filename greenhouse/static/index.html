<html>
	<head>
		<title>Android Seed</title>
	</head>
	<body>
		<h1>Android Seed</h1>
		<h3>Grow a nice Android app from this beautiful seed</h3>
		<form action="/grow" method="post">
			<p>Company Name: <input type="text" name="company_name" placeholder="google"/></p>

			<p>Package Name Prefix: <input type="text" name="app_package_name_prefix" placeholder="gmail"/></p>

			<p>App Class Prefix: <input type="text" name="app_class_prefix" placeholder="GM"/></p>

			<p>Application ID: <input type="text" name="application_id" placeholder="com.google.android.gmail"/></p>

			<p>Compile SDK Version: <input type="text" name="compile_sdk_version" placeholder="23"/></p>

			<p>Build tools version: <input type="text" name="build_tools_version" placeholder="23.0.0"/></p>

			<p>Min SDK Version: <input type="text" name="min_sdk_version" placeholder="16"/></p>

			<p>Target SDK Version: <input type="text" name="target_sdk_version" placeholder="23"/></p>
	
			<p>Language: 
				<select name="language">
					<option value="java">Java</option>
					<option value="kotlin">Kotlin</option>
				</select>
			</p>

			<p>
			<input type="submit" name="submit_btn" value="Grow!"/>
			</p>
		</form>
	</body>
</html>
